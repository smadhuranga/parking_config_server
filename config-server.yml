server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/smadhuranga/parking_config_server.git
          default-label: main
          timeout: 10
          clone-on-start: true
        health:
          repositories:
            spms-config:
              label: main
              name: spms-config
              profiles: default

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.web: DEBUG
